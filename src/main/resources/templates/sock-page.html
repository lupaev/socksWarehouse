<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Информация о партии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <table class="table table-striped table-hove">
        <thead>
        <tr>
            <th>ID</th>
            <th>Цвет</th>
            <th>% содержания хлопка</th>
            <th>Кол-во</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${sockDTO.id}"/>
            <td th:text="${sockDTO.color}"/>
            <td th:text="${sockDTO.cottonPart}"/>
            <td th:text="${sockDTO.quantity}"/>
            <td>
                <a th:href="@{'/socks/del/' + ${sockDTO.id}}" th:text="Удалить"/>
            </td>
        </tr>
        </tbody>
    </table>

    <form>
        <input type="button" class="btn btn-primary" onclick="history.back(-2); return false;" value="Назад"/>
    </form>

</div>
</body>
</html>
