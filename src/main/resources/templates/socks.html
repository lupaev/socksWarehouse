<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Список всех партий на складе</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Цвет</th>
            <th>% содержания хлопка</th>
            <th>Кол-во</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sockDTO : ${socks}">
            <td th:text="${sockDTO.id}"/>
            <td th:text="${sockDTO.color}"/>
            <td th:text="${sockDTO.cottonPart}"/>
            <td th:text="${sockDTO.quantity}"/>
            <td>
                <a th:href="@{'/socks/' + ${sockDTO.id}}" th:text="Информация"/>
            </td>
            <td>
                <a th:href="@{'/socks/del/' + ${sockDTO.id}}" th:text="Удалить"/>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего партий на складе ' + socks.size()}"/>
    <br>
    <form th:action="@{/socks/add}"
          th:object="${sockDTO}" method="post" class="form-horizontal">


        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{color}" placeholder="color (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{cottonPart}" placeholder="cottonPart (*)" class="form-control"/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{quantity}" placeholder="quantity (*)" class="form-control"/>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
