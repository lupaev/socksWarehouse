<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Склад</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="container">
  <table class="table table-striped table-hove">
    <thead>
    <tr>
      <th>ID</th>
      <th>Цвет</th>
      <th>% содержания хлопка</th>
      <th>Кол-во</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sockDTO : ${socks}">
      <td th:text="${sockDTO.id}"/>
      <td th:text="${sockDTO.color}"/>
      <td th:text="${sockDTO.cottonPart}"/>
      <td th:text="${sockDTO.quantity}"/>
      <td>
        <a th:href="@{'/socks/' + ${sockDTO.id}}" th:text="Информация"/>
      </td>
      <td>
        <a th:href="@{'/socks/del/' + ${sockDTO.id}}" th:text="Удалить"/>
      </td>
      <td>
        <a th:href="@{'/socks/upd/' + ${sockDTO.id}}" th:text="Изменить"/>
      </td>
    </tr>
    </tbody>
  </table>
  <span th:text="${'Всего партий на складе ' + socks.size()}"/>
  <br>
  <form th:action="@{/socks/add}"
        th:object="${sockDTO}" method="post" class="form-horizontal">


    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{color}" placeholder="color (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{cottonPart}" placeholder="cottonPart (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input th:field="*{quantity}" placeholder="quantity (*)" class="form-control"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
      <div class="col-sm-6 controls">
        <button type="submit" class="btn btn-primary">Добавить</button>
      </div>
    </div>
  </form>
</div>
<p></p>
<div class="container">
  <a th:href="@{/}">
    <button class="btn btn-primary">На главную</button>
  </a>
</div>
</body>
</html>
