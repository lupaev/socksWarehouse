<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Изменение данных партии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

<form th:action="@{/socks/upd/{id} (id=${sockDTO.id})}"
      th:object="${sockDTO}" method="post" class="form-horizontal">


    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{color}" placeholder="color (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{cottonPart}" placeholder="cottonPart (*)" class="form-control"/>
    </div>

    <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input th:field="*{quantity}" placeholder="quantity (*)" class="form-control"/>
    </div>

    <div style="margin-top: 10px" class="form-group">
        <p><button type="submit" class="btn btn-primary">Обновить</button>
            <button type="reset" class="btn btn-primary">Сброс</button>
        </p>
    </div>


</form>

<div>
    <a th:href="@{/}">
        <button class="btn btn-primary">На главную</button>
    </a>
</div>

</body>
</html>
